<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- 本地引用jq -->
        <script src="../plugin/jquery-2.1.4/jquery.min.js"></script>

        <!-- 本地引用bootstrap -->
        <script src="../plugin/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
        <link
            rel="stylesheet"
            href="../plugin/bootstrap-3.3.7-dist/css/bootstrap.min.css"
        />
    </head>
    <body>
        <!-- 添加会员页面 -->
        <div class="row" style="margin-top: 50px;">
            <div class="search form-inline">
                <form
                    action=""
                    class="panel panel-primary form-group col-lg-4 col-lg-offset-4"
                >
                    <div class="panel-heading" style="margin-bottom:10px;">
                        会员卡查询
                    </div>
                    <div style="margin-bottom:10px;">
                        <label for="">手机号</label>
                        <input
                            type="text"
                            class="form-control"
                            id="phone"
                            placeholder="请输入手机号进行查询"
                        />
                        <button type="submit" class="btn btn-success">
                            <span class="glyphicon glyphicon-search"></span
                            >&nbsp;查询
                        </button>
                    </div>
                </form>
            </div>

            <div
                class="panel panel-primary col-lg-4 col-lg-offset-4"
                style="margin-top: 10px;margin-bottom: 10px;"
            >
                <div class="panel-heading">
                    会员详情
                </div>
                <div class="panel-body">
                    <form action="">
                        <div class="form-group">
                            <label>会员姓名</label>
                            <input
                                class="form-control"
                                placeholder="会员姓名"
                            />
                        </div>
                        <div class="form-group">
                            <label>性别</label>
                            <div class="radio">
                                <label>
                                    <input
                                        type="radio"
                                        name="sexRadiosInline"
                                        id="male"
                                        value="m"
                                        checked
                                    />男
                                </label>
                                <label>
                                    <input
                                        type="radio"
                                        name="sexRadiosInline"
                                        id="famale"
                                        value="f"
                                    />女
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>出生日期</label>
                            <input
                                class="form-control"
                                placeholder="出生日期"
                            />
                        </div>
                        <div class="form-group">
                            <label>手机号码</label>
                            <input
                                type="number"
                                class="form-control"
                                placeholder="手机号码"
                            />
                        </div>
                        <div class="form-group">
                            <label>会员等级</label>
                            <div class="radio">
                                <label>
                                    <input
                                        name="gardeRadiosInline"
                                        type="radio"
                                        id="normal"
                                        value="0"
                                        checked
                                    />普通
                                </label>
                                <label>
                                    <input
                                        name="gardeRadiosInline"
                                        type="radio"
                                        id="vip"
                                        value="1"
                                    />VIP
                                </label>
                                <label>
                                    <input
                                        name="gardeRadiosInline"
                                        type="radio"
                                        id="guibin"
                                        value="2"
                                    />贵宾
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="top-up form-inline">
                <form
                    action=""
                    class="panel panel-primary form-group col-lg-4 col-lg-offset-4"
                >
                    <div class="panel-heading" style="margin-bottom:10px;">
                        会员卡充值
                    </div>
                    <div style="margin-bottom:10px;">
                        <label for="">充值金额</label>
                        <input
                            type="text"
                            class="form-control"
                            id="phone"
                            placeholder="请输入充值金额"
                        />
                        <button type="submit" class="btn btn-success">
                            <span class="glyphicon glyphicon-jpy"></span
                            >&nbsp;充值
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
