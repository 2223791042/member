<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- 本地引用jq -->
        <script src="../plugin/jquery-2.1.4/jquery.min.js"></script>

        <!-- 本地引用bootstrap -->
        <script src="../plugin/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
        <link
            rel="stylesheet"
            href="../plugin/bootstrap-3.3.7-dist/css/bootstrap.min.css"
        />

        <!-- 本地引用自定义js模块 -->
        <script src="../plugin/sb-admin-2/sb-admin-2.js"></script>
        <link rel="stylesheet" href="../plugin/sb-admin-2/sb-admin-2.css" />

        <!-- 本地引用Font Awesome字体图标 -->
        <link
            rel="stylesheet"
            type="text/css"
            href="../plugin/font-awesome/css/font-awesome.min.css"
        />
    </head>
    <body>
        <!-- 添加会员页面 -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">添加会员</h1>
            </div>
        </div>
        <div class="row" style="margin-top: 30px;">
            <div class="col-lg-4"></div>
            <form class="col-lg-4" action="">
                <div class="form-group">
                    <label>会员姓名</label>
                    <input class="form-control" placeholder="会员姓名" />
                </div>
                <div class="form-group">
                    <label>性别</label>
                    <div class="radio">
                        <label>
                            <input
                                type="radio"
                                name="sexRadiosInline"
                                id="male"
                                value="m"
                                checked
                            />男
                        </label>
                        <label>
                            <input
                                type="radio"
                                name="sexRadiosInline"
                                id="famale"
                                value="f"
                            />女
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label>出生日期</label>
                    <input class="form-control" placeholder="出生日期" />
                </div>
                <div class="form-group">
                    <label>手机号码</label>
                    <input
                        type="number"
                        class="form-control"
                        placeholder="手机号码"
                    />
                </div>
                <div class="form-group">
                    <label>会员等级</label>
                    <div class="radio">
                        <label>
                            <input
                                name="gardeRadiosInline"
                                type="radio"
                                id="normal"
                                value="0"
                                checked
                            />普通
                        </label>
                        <label>
                            <input
                                name="gardeRadiosInline"
                                type="radio"
                                id="vip"
                                value="1"
                            />VIP
                        </label>
                        <label>
                            <input
                                name="gardeRadiosInline"
                                type="radio"
                                id="guibin"
                                value="2"
                            />贵宾
                        </label>
                    </div>
                </div>
                <button type="reset" class="btn btn-default">重置</button>
                <button onclick="submit()" class="btn btn-success">保存</button>
            </form>
            <div class="col-lg-4"></div>
        </div>
        <script src="../js/global.js"></script>
        <script>
            function submit() {
                if (hasMember) {
                    alert('会员已存在，无法添加！')
                    return
                }

                $.ajax({
                    type: 'POST'
                })
            }
        </script>
    </body>
</html>
